<div *ngIf="hero">

    <h1> Informations about {{hero.name}}: </h1>
    
    <div>
        <span> id: {{ hero.id }} </span><br>
        <!-- <span> name: {{ hero.name | uppercase }} </span> -->
    </div>

    <div>
        <label>
            name: <input [(ngModel)] = "hero.name"  placeholder="Hero's name">
        </label>
    </div>

</div>
