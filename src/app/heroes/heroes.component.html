<h1> My Heroes </h1>
<ul class="heroes">
    <li *ngFor="let heroT of heroes" [class.selected]="heroT === selectedHero" (click) = "onSelected(heroT)">
        <span> {{ heroT.id }}. </span>
        <span> {{ heroT.name}} </span>
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
